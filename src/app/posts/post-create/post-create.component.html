<mat-card>
  <mat-form-field>
    <textarea
      matInput
      rows="6"
      [(ngModel)]="enteredValue"
      placeholder="Enter Post"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>

<p>{{ newPost }}</p>
